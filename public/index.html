<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr />

    <form action="" id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control" />
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary" id="btnEnviar">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">
                <!-- <li>Mensaje 1</li>
                <li>Mensaje 2</li>
                <li>Mensaje 3</li> -->

            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
        integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const socket = io("http://localhost:8080");
        // Referencias a los elementos del DOM
        // Referencia al formulario
        const miFormulario = document.querySelector("#miFormulario");
        // Referencia a la lista de mensajes
        const misMensajes = document.querySelector("#misMensajes");
        // Referencia al input del mensaje
        const txtMensaje = document.querySelector("#txtMensaje");
        // Referencia al boton de enviar
        const btnEnviar = document.querySelector("#btnEnviar");

        // Eventos
        miFormulario.addEventListener("submit", (e) => {
            e.preventDefault();

            const nuevoMensaje = txtMensaje.value
            // console.log(txtMensaje.value);
            socket.emit("mensaje-cliente", {
                texto: nuevoMensaje,
            });
            
        });

        socket.on("mensaje-from-server", (data) => {
            // console.log(data);
            const nuevoMensaje = document.createElement("li");
            nuevoMensaje.innerText = data.texto;
            misMensajes.appendChild(nuevoMensaje);
        });

      // socket.on("mensaje-bienvenida", (data) => {
      //     console.log(data);
      // });

      // setTimeout(() => {
      //     socket.emit("mensaje-cliente", {
      //         nombre: "Daniel",
      //         mensaje: "Hola, soy Daniel",
      //     });
      // }, 2000);
    </script>
</body>

</html>
